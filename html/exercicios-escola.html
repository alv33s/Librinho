<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librinho - Home Aluno</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="home-body">
  <div class="home-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">Librinho</h1>
      <button class="btn-settings">
        <img src="../img/icon-config.svg" alt="Configurações" class="icon-settings">
      </button>
    </header>

    <!-- School Info Section -->
    <section class="school-info"> 
      <span class="school-badge">▶ 1º B - Escola Arco-íris</span>
    </section>

    
    <!-- Main Content -->
    <main class="main-content">
      <div class="unit-header">
        <div>
          <h2 class="unit-title">Unidade 1</h2>
          <p class="unit-description">Aprenda o alfabeto em libras</p>
        </div>
        <button class="btn-download">
          <img src="../img/icon-baixar.svg" alt="Download" class="icon-download">
        </button>
      </div>

      <div class="cards-container">
        <!-- Letras A a F usando bambu-img.svg -->
        <div class="letter-card" data-letter="A">
          <img src="../img/bambu-img.svg" alt="Bambu A" class="letter-image">
          <span class="letter-label">A</span>
        </div>
        <div class="letter-card" data-letter="B">
          <img src="../img/bambu-img.svg" alt="Bambu B" class="letter-image">
          <span class="letter-label">B</span>
        </div>
        <div class="letter-card" data-letter="C">
          <img src="../img/bambu-img.svg" alt="Bambu C" class="letter-image">
          <span class="letter-label">C</span>
        </div>
        <div class="letter-card" data-letter="D">
          <img src="../img/bambu-img.svg" alt="Bambu D" class="letter-image">
          <span class="letter-label">D</span>
        </div>
        <div class="letter-card" data-letter="E">
          <img src="../img/bambu-img.svg" alt="Bambu E" class="letter-image">
          <span class="letter-label">E</span>
        </div>
        <div class="letter-card" data-letter="F">
          <img src="../img/bambu-img.svg" alt="Bambu F" class="letter-image">
          <span class="letter-label">F</span>
        </div>
      </div>
    </main>

    <!-- Footer Navigation -->
    <footer class="footer-nav">
      <a href="#" class="nav-item active"><img src="../img/icon-home.svg" alt="Home" class="nav-icon"></a>
      <a href="#" class="nav-item"><img src="../img/icon-baixar.svg" alt="Download" class="nav-icon"></a>
      <a href="#" class="nav-item"><img src="../img/icon-escudo.svg" alt="Proteção" class="nav-icon"></a>
      <a href="#" class="nav-item"><img src="../img/icon-perfil.svg" alt="Perfil" class="nav-icon"></a>
    </footer>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
