<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seus downloads - Librinho</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="home-body">
  <div class="downloads-container">
    <header class="downloads-header">
      <img src="../img/librinho-logo.svg" alt="Librinho" class="header-logo">
      <button class="btn-settings" aria-label="Configurações">
        <img src="../img/icon-config.svg" alt="Configurações" class="icon-settings">
      </button>
    </header>

    <main class="downloads-main">
      <h2 class="downloads-title">Seus downloads</h2>

      <section class="downloads-list">
        <article class="download-item">
          <div class="download-info">
            <div class="download-title">Unidade 1</div>
            <div class="download-sub">Aprenda o alfabeto em libras</div>
          </div>
          <div class="download-status" aria-hidden="true">
            <!-- check SVG verde -->
            <svg class="check-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 6L9 17L4 12" stroke="#7AC142" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer-nav">
      <a href="./home-aluno.html" class="nav-item"><img src="../img/icon-home.svg" alt="Home" class="nav-icon"></a>
      <a href="./downloads.html" class="nav-item active"><img src="../img/icon-baixar.svg" alt="Downloads" class="nav-icon"></a>
      <a href="#" class="nav-item"><img src="../img/icon-escudo.svg" alt="Proteção" class="nav-icon"></a>
      <a href="#" class="nav-item"><img src="../img/icon-perfil.svg" alt="Perfil" class="nav-icon"></a>
    </footer>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
